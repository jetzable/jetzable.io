<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">

  <link rel="stylesheet" href="css/intro.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Palmidia Garay</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div id="particles-js">

        <div id="overlay" class="row text-center">
          <div class="col-md-12 col-lg-6">
            <div class="typewriter">
              <h1 class="display-1">Palmidia</h1>
              <h1 class="display-1">Garay</h1>
              <h1 class="display-4">Front-End</h1>
              <h1 class="display-4">Developer</h1>
            </div>
          </div>
          <div class="col-md-12 col-lg-6">
            <div class="card card-cascade wider text-center mx-auto">

              <!-- Card image -->
              <div class="view view-cascade overlay">
                <img class="card-img-top rounded-circle" src="assets/profile.jpg" alt="Foto de Perfil">
                <a href="#!">
                  <div class="mask rgba-white-slight"></div>
                </a>
              </div>

              <!-- Card content -->
              <div class="card-body card-body-cascade text-center">

                <!-- Title -->
                <h4 class="card-title"><strong>@jetzable</strong></h4>
                <!-- Subtitle -->
                <h5 class="blue-text pb-2"><strong>About Me</strong></h5>
                <!-- Text -->
                <p class="card-text"> JavaScript Developer, looking for a refreshing
                  environment to develop practical, analytical
                  and creative skills.</p>

                <!-- Linkedin -->
                <a class="px-2 fa-lg li-ic"><i class="fa fa-linkedin"></i></a>
                <!-- Twitter -->
                <a class="px-2 fa-lg tw-ic"><i class="fa fa-twitter"></i></a>
                <!-- Dribbble -->
                <a class="px-2 fa-lg fb-ic"><i class="fa fa-facebook"></i></a>

              </div>

            </div>
            <!-- Card Wider -->
          </div>
        </div>
      </div>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>


  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="js/index.js"></script>

</body>

</html>
